version: 2

updates:
  # ── .NET / NuGet ─────────────────────────────────────────────────────────────
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"           # Early morning UTC — reduces merge conflicts
      timezone: "Etc/UTC"
    open-pull-requests-limit: 12
    labels:
      - "dependencies"
      - "nuget"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      microsoft-packages:
        patterns:
          - "Microsoft.*"
          - "System.*"
      health-checks:
        patterns:
          - "AspNetCore.HealthChecks.*"
      testing-packages:
        patterns:
          - "NUnit*"
          - "Moq"
          - "coverlet.*"
          - "xunit*"
          - "FluentAssertions"
          - "Shouldly"
          - "Testcontainers*"
      analyzers-and-tooling:
        patterns:
          - "*.Analyzers"
          - "StyleCop.*"
          - "Roslynator.*"
          - "SonarAnalyzer.*"
          - "Meziantou.*"
          - "Refit*"
          - "Polly"

  # ── Docker ───────────────────────────────────────────────────────────────────
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "Etc/UTC"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore"
    groups:
      docker-images:
        patterns:
          - "*"

  # ── GitHub Actions ───────────────────────────────────────────────────────────
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "Etc/UTC"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
    groups:
      github-actions-updates:
        patterns:
          - "*"
