name: CI/CD Pipeline

on:
  pull_request:
    branches: [staging, main]
  push:
    branches: [staging, main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: "10.0.x"
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  TRIVY_DOCKER_IMAGE: "aquasec/trivy:0.69.1"

permissions:
  contents: read
  packages: write          # for pushing to GHCR
  security-events: write   # for Trivy SARIF upload
  actions: read

jobs:
  build-and-test:
    name: Build and Test (.NET)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v5.1.0
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v5.0.3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.props', '**/*.targets') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution (Release)
        run: dotnet build --configuration Release --no-restore

      - name: Run unit / integration tests
        run: dotnet test --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.5.2
        with:
          directory: ./coverage
          fail_ci_if_error: false

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v6.0.0
        with:
          name: test-results
          path: ./coverage
          retention-days: 14

  codeql-analysis:
    name: CodeQL Security Analysis (C#)
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      security-events: write
      contents: read
      packages: read

    strategy:
      fail-fast: false
      matrix:
        language: ['csharp']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v5.1.0
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4.32.3
        with:
          languages: ${{ matrix.language }}
          build-mode: manual

      - name: Build solution for CodeQL
        run: |
          dotnet restore OpenReferralApi.sln
          dotnet build OpenReferralApi.sln --configuration Release --no-restore --verbosity normal
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4.32.3

  security-scan-fs:
    name: Trivy Filesystem Scan
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Run Trivy (filesystem)
        uses: aquasecurity/trivy-action@0.34.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,UNKNOWN'

      - name: Upload Trivy FS SARIF
        uses: github/codeql-action/upload-sarif@v4.32.3
        if: always()
        with:
          sarif_file: trivy-fs-results.sarif

  docker-build:
    name: Build & Push Docker Image to GHCR
    runs-on: ubuntu-latest
    needs: [build-and-test, codeql-analysis, security-scan-fs]
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.base_ref == 'main')
    outputs:
      image_ref: ${{ steps.image_ref.outputs.image_ref }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.12.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata & tags
        id: meta
        uses: docker/metadata-action@v5.10.0
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}
          tags: |
            type=sha,format=short
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Record image reference
        id: image_ref
        run: |
          tags_raw="${{ steps.meta.outputs.tags }}"
          image_ref=$(echo "$tags_raw" | tr ',' '\n' | grep ':sha-' | head -n 1)

          if [ -z "$image_ref" ]; then
            image_ref="ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:sha-${{ github.sha }}"
          fi

          echo "image_ref=$image_ref" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6.19.2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan-image:
    name: Trivy Image Vulnerability Scan
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.base_ref == 'main')

    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy on built image
        uses: aquasecurity/trivy-action@0.34.0
        continue-on-error: true
        with:
          image-ref: ${{ needs.docker-build.outputs.image_ref }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,UNKNOWN'

      - name: Diagnose missing Trivy SARIF
        if: always()
        run: |
          if [ -f trivy-image-results.sarif ]; then
            echo "Trivy SARIF present. No diagnostic scan needed."
            exit 0
          fi

          echo "Trivy SARIF missing. Running diagnostic scan with debug output."
          docker pull ${{ needs.docker-build.outputs.image_ref }}

          docker run --rm ${{ env.TRIVY_DOCKER_IMAGE }} \
            image \
            --debug \
            --exit-code 0 \
            --format sarif \
            --output trivy-image-results.sarif \
            --severity CRITICAL,HIGH,MEDIUM,UNKNOWN \
            ${{ needs.docker-build.outputs.image_ref }} || true

          docker run --rm ${{ env.TRIVY_DOCKER_IMAGE }} \
            image \
            --debug \
            --exit-code 0 \
            --format table \
            --severity CRITICAL,HIGH,MEDIUM,UNKNOWN \
            ${{ needs.docker-build.outputs.image_ref }} || true

      - name: Check Trivy SARIF exists
        id: trivy_sarif
        if: always()
        run: |
          if [ -f trivy-image-results.sarif ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload Trivy Image SARIF
        uses: github/codeql-action/upload-sarif@v4.32.3
        if: steps.trivy_sarif.outputs.present == 'true'
        with:
          sarif_file: trivy-image-results.sarif

  zap-scan:
    name: OWASP ZAP Baseline Scan
    runs-on: ubuntu-latest
    needs: [docker-build, security-scan-image]
    if: github.event_name == 'pull_request' && github.base_ref == 'main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Log in to GitHub Container Registry & pull image
        uses: docker/login-action@v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker image
        run: docker pull ${{ needs.docker-build.outputs.image_ref }}

      - name: Create Docker network
        run: docker network create zap-test-network

      - name: Start application container
        run: |
          docker run -d --name test-app \
            --network zap-test-network \
            -p 8080:80 \
            ${{ needs.docker-build.outputs.image_ref }}

          # Wait for application to be ready
          echo "Waiting for application to start..."
          for i in {1..30}; do
            if curl -f http://localhost:8080/health-check/live > /dev/null 2>&1; then
              echo "✓ Application health check passed (/health-check/live)"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "✗ Application failed to become ready after 60 seconds"
              echo "Final container logs:"
              docker logs test-app
              exit 1
            fi
            echo "Waiting for application... ($i/30)"
            sleep 2
          done

      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker run --rm \
            --network zap-test-network \
            -v ${{ github.workspace }}/zap-reports:/zap/wrk/:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://test-app:80 \
            -J report_json.json \
            -w report_md.md \
            -r report_html.html \
            -I || echo "ZAP scan completed with findings"
        continue-on-error: true

      - name: Upload ZAP results
        if: always()
        uses: actions/upload-artifact@v6.0.0
        with:
          name: zap-scan-results
          path: zap-reports/
          if-no-files-found: warn

      - name: Stop application container
        if: always()
        run: |
          docker stop test-app || true
          docker rm test-app || true
          docker network rm zap-test-network || true